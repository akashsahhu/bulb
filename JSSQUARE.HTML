<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .square{
            opacity: 0;
            height: 100px;
            width: 100px;
            background-color: blue;
            border: 2px solid;
        }
        button{
            margin: 10px;
            height: 30px;
            width:  88px;

        }
    </style>
</head>
<div id="demo"></div>
<button onclick="demo()">square</button>
<div class="square"></div>
<body>
    <script>
        function demo(){
            document.getElementsByClassName("square")[0].style.opacity="1"
        }
    </script>
</body>
</html>
