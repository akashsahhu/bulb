<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var arr=["red","blue","black","green"];
        var brrr=["mango","apple"];
        document.write("<br>",arr);
         document.write("<br>"+barr);

        document.write("<br>concat="+arr.concat(barr));
        document.write("<br>join=",arr.join(" * "));

        arr.pop();
        document.write("<br>join=",arr.pop());
        document.write("<br>",arr);
        arr.push(",yellow");
        document.write("<br>push="+arr.push(",yelloow"));
        document.write("<br>",arr);
        arr.shift();
        arr.shift();

        document.write("<br>",arr);
       
        arr.sort();
        document.write("<br>",arr);



    </script>
</body>
</html>
