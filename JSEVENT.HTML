<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> EVENT</title>
</head>
<body>
    <h1 id="hel" onclick="chang()">HELLO</h1>
    <h1 id="demo">HOW ARE YOU?</h1>

    <h1 id="ovr" onmouseover="mouse()" onmouseout="mouseout()">good</h1>

    <script>
        function mouse(){
            document.getElementById('ovr').style.color="blue";
        }function mouseout(){
            document.getElementById('ovr').style.color="black";
        }
    </script>
</body>
</html>
