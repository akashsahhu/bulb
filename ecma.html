<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <script>
        class test {
            constructor(){
                this.b=10;
                console.log("b="+this.b);
            }
            tes(){
                console.log("first class call");
            }
        }

        class demo extends test {
            constructor(){
                super()
                console.log("demo call");
            }
            disp(){
                console.log("hello how are you? "+this.b);
            }
        }   
        var d =new demo();
        d.tes();
         d.disp();
    </script>
</body>
