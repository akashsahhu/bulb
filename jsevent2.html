<!DOCTYPE html>
<html>
<body>
<input type="text" onkeypress="myFunction()" id="txtbox">
<script>
function myFunction() {
    var  x=document.getElementById("txtbox").value;
    alert("press="+x);
}
</script>
</body>
</html>
