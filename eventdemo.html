<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h1 id="ovr" onmouseover="mouse()" onmouseup="mouseout()">
    <img src="img/c1.gif" height="400px" width="400px" alt="">
    </h1>
<body>
   <script>
    function mouse(){
        document.getElementById('ovr').style.opacity="0.5"
    }
    function mouseout(){
        document.getElementById('ovr').style.opacity="1"
    }
   </script>
</body>
</html>
