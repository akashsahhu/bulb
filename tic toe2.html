        {
            winn=w+ ' is winner';    
            document.getElementById('win').innerHTML=winn;
        }  
    }   
    function myReset(){
        for(i=0;i<9;i++)
        { 
            document.getElementsByTagName('input')[i].value='';
        }
        winn='';
        document.getElementById('win').innerHTML=winn;
        c=0;    
    }
