<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="checkbox" name="" id="" value="10" checked>cricket
    <input type="checkbox" name="" id="" value="20" checked>cricket1
    <input type="checkbox" name="" id="" value="50" checked>cricket2
    <input type="checkbox" name="" id="" value="40" checked>cricket3
    <button onclick="click1()">click</button>
</body>
<script>
    sum = 0;
    function click1() {
        sum = 0;
        
        var c = document.getElementsByTagName("input")

        for (i = 0; i < c.length; i++) {
            if (c[i].checked) {
                var v = c[i].value;
                v = parseInt(v);
                sum += v;
                console.log("sum1=" + sum)
            }
        }
        console.log(sum);
    }
</script>

</html>
